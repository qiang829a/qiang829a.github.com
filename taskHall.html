<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务大厅</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="nav-bar">
		<a class="nav-back" href="javascript:;"></a>
		<h1>任务大厅</h1>
		<a class="right-inf" href="javascript:;">发起红包</a>
	</div>
	<div class="task-menu col-3 white-bg">
		<ol>
			<li class="on"> <!-- arrow_upward 箭头向上-->
				<a href="javascript:;">时间</a>				
			</li>
			<li>
				<a href="javascript:;">人数</a>				
			</li>
			<li>
				<a href="javascript:;">金额</a>				
			</li>
		</ol>
		<span class="slide-bar"></span>
	</div>
	<div class="task-list padding-b">
		<ul class="white-bg">
			<li>
				<dl>
					<dt>
						<p>人数场</p>
					</dt>
					<dd>
						<p class="task-type">
							拼手气任务<em class="f-right">158****67889</em>
						</p>
						<p class="task-describe">
							<em class="red1">10.0</em>元参与  最高可分<em class="red1">19.99元</em>
						</p>
						<span class="task-progress">
							<em>1/2人</em>
							<i style="width: 50%;"></i>
						</span>
					</dd>
				</dl>
			</li>
		</ul>
	</div>
	<div class="footer white-bg">
		<ul>
			<li class="on">
				<a class="not-involved-i" href="javascript:;">
					<p>未参与的</p>
				</a>
			</li>
			<li>
				<a class="initiated-i" href="javascript:;">
					<p>我发起的</p>
				</a>
			</li>
			<li>
				<a class="involved-i" href="javascript:;">
					<p>我参与的</p>
				</a>
			</li>
			<li>
				<a class="user-center-i" href="javascript:;">
					<p>个人中心</p>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
