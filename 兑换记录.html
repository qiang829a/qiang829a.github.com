<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兑换记录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="nav-bar">
		<a class="nav-back" href="javascript:;"></a>
		<h1>兑换记录</h1>
	</div>
	<div class="container padding-t">
		<div class="recharge_record white-bg">
			<ul>
				<li onclick="exchangeCode.showCode(this)" data-code="123456789">
					<div class="recharge_status">
						<em>10元</em>
						<em>2016-12-30 14：36</em>
					</div>
					<div class="recharge_inf">
						<p>手续费：<em class="red1">0.3元</em></p>
						<p>处理完成</p>
					</div>
				</li>
				<li onclick="exchangeCode.showCode(this)" data-code="987654321">
					<div class="recharge_status">
						<em>10元</em>
						<em>2016-12-30 14：36</em>
					</div>
					<div class="recharge_inf">
						<p>手续费：<em class="red1">0.3元</em></p>
						<p>处理完成</p>
					</div>
				</li>
			</ul>
		</div>
		<p class="no_record">没有更多记录了</p>
	</div>
	<div class="m-layer">
		<div class="layer-box"></div>
		<div class="QR-code white-bg open_number">
			<div class="exchange-tit border-bottom">
				<strong></strong>
				<span class="close2"></span>
			</div>
			<div class="long_press">
				<p class="long_press_copy">请长按复制兑换码</p>
				<div class="long_press_font"><p></p></div>
				
				<p class="long_press_inf">请长按复制兑换码到【寄售平台】<br>完成兑换!</p>
			</div>
 		</div>
	</div>
	<script src="js/zepto.min.js" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
	<script type="text/javascript">
		var exchangeCode = {
			init: function(){
				this.hideLayer();
			},

			showCode: function(_this){
				if($(_this).attr('data-code').length != ''){
					$('.m-layer,.QR-code').addClass('show');
					$('.long_press .long_press_font p').text($(_this).attr('data-code'));
				}
			},

			hideLayer: function(){
				common.isMove($('.exchange-tit .close2'),function(){
					$('.m-layer').removeClass('show').children().removeClass('show');
				});
			}
		};
		exchangeCode.init();
	</script>
</body>
</html>
