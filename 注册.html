<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机快速注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="white-bg">
	<div class="nav-bar">
		<a class="nav-back" href="javascript:;"></a>
		<h1>手机快速注册</h1>
		<a class="right-inf" href="javascript:;">任务大厅</a>
	</div>
	<div class="login-al-reg padding-t">
		<ul>
			<li>
				<span>手机号</span>
				<div class="right-input">
					<input type="text" placeholder="请输入手机号" pattern="[0-9]*">
				</div>
			</li>
			<li>
				<span>验证码</span>
				<div class="right-input">
					<input type="number" placeholder="请输入验证码">
				</div>
				<a class="obtain-code" href="javascript:;">获取验证码</a>
				<a class="obtain-code disabled" href="javascript:;">60秒后可获取验证码</a>
			</li>
			<li>
				<span>密码</span>
				<div class="right-input">
					<input type="text" placeholder="6-20数字或字母">
				</div>
			</li>
		</ul>
		<a class="submit-btn reg-btn" href="javascript:;">完成注册，去拆红包</a>
	</div>
</body>
</html>
